
<!DOCTYPE html>
<html>
    <head>
        <title>
            FORM
        </title>
        <link rel="stylesheet" href="newcssforaitoolwebsite.css">
        
    </head>
    <section class="form-section">
    <form class="ai-form" action="aitoolweebsite.html" method="post">
        <h2>Add an AI Tool</h2>
        <label>Tool Name</label>
        <input type="text" placeholder="Enter tool name" required><br><br><br>

        <label>Category</label>
        <select required>
            <option value="">Select category</option>
            <option>Text AI</option>
            <option>Image AI</option>
            <option>Video AI</option>
            <option>Code AI</option>
            <option>Productivity</option>
        </select><br><br><br>

        <label>Website URL</label>
        <input type="url" placeholder="https://example.com" required><br><br><br>

        <label>Description</label>
        <textarea rows="4" placeholder="Describe the AI tool"></textarea><br><br><br>

        <button type="submit">Submit Tool</button>
    </form>
</section>

</html>
